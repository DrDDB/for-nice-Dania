<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Тест</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->


    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body class="grey lighten-5">
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<nav class="nav-extended">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Test</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
    <div class="nav-content">
        <ul class="tabs tabs-transparent">
            <li class="tab"><a href="#test0">База</a></li>
            <li class="tab"><a href="#test1">Биоинформатика</a></li>
            <li class="tab"><a href="#test2">Анализ данных</a></li>
            <li class="tab"><a href="#test3">Робототехника</a></li>
            <li class="tab"><a href="#test4">Прикладное программирование</a></li>
            <li class="tab"><a href="#end">Сдать</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <form action="#">
        <div id="test1" class="col s12" style="padding-top: 20px;">
            <div class="row">
                {%for question in questions['bio']%}
                <div class="col s12 m12">
                    <div class="card blue darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">{{question["text"]}}</span>
                            <div class="row">
                                {%if question["type"]=="var"%}

                                {%for i in range(len(question["variants"]))%}
                                <p>
                                    <input type="checkbox" id="answer" name="{{str(question['_id'])+'-'+str(i)}}" value="on">
                                    <label for="test">{{question["variants"][i]}}</label>
                                </p>
                                {%end%}
                                {%else%}
                                <div class="input-field col s12">
                                    <textarea id="textarea1" class="materialize-textarea" name=""></textarea>
                                    <label for="textarea1">Ответ</label>
                                </div>
                                {%end%}
                            </div>
                        </div>
                    </div>

                </div>
                {%end%}
            </div>
        </div>
</div>
</form>
</body>
</html>
